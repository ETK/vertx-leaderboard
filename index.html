<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript Leaderboard powered by Vert.x & Angular</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script type="text/javascript" src="//cdn.jsdelivr.net/sockjs/0.3.4/sockjs.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
    <script type="text/javascript" src="event-bus.js"></script>
    <script type="text/javascript" src="eb_client.js"></script>
    <script type="text/javascript" src="app.js"></script>

    <style type="text/css">
        body {
            padding-top: 20px;
        }

        .btn-add {
            cursor: pointer;
        }

        .input-group {
            width: 280px;
        }

        .header a{
            font-size: 30px;
            color: #000;
        }
    </style>
</head>
<body ng-app="Leaderboard">

<div class="container" ng-controller="LeaderboardController">
    <div class="header pull-right">
        <a target="_new" href="https://github.com/siddii/vertx-leaderboard"><i class="fa fa-github"></i></a>
    </div>
    <div class="page-header">
        <h1 class="text-center">JavaScript Leaderboard</h1>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">What's your favorite framework?</h3>
        </div>
        <div class="panel-body">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Name</th>
                    <th class="text-center">Up Vote</th>
                    <th class="text-center">Down Vote</th>
                </tr>
                </thead>
                <tr ng-repeat="framework in frameworks">
                    <td>{{framework.name}}</td>
                    <td class="text-center">{{framework.upVote}} &nbsp;&nbsp;&nbsp;
                        <button ng-click="upVote(framework);" class="btn btn-default fa fa-thumbs-o-up"></button>
                    </td>
                    <td class="text-center">{{framework.downVote}} &nbsp;&nbsp;&nbsp;
                        <button ng-click="downVote(framework);" class="btn btn-default fa fa-thumbs-o-down"></button>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <form class="form-inline" role="form">
        <div class="form-group">
            <div class="input-group">
                <input class="form-control txt-framework" ng-model="framework" type="text"
                       placeholder="Add you favorite framework">

                <div class="input-group-addon btn-add" ng-click="addFramework();">Add</div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
